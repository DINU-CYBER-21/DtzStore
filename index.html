<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dtz Store - Public View</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    background: #121212;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 2rem;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    color: #ff0033;
    margin-bottom: 2rem;
  }
  #content {
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  .item {
    background: #222;
    border-radius: 10px;
    padding: 1rem 1.2rem;
    box-shadow: 0 0 8px #ff0033aa;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeInUp 0.4s forwards;
  }
  .item:nth-child(1) { animation-delay: 0.1s; }
  .item:nth-child(2) { animation-delay: 0.2s; }
  .item:nth-child(3) { animation-delay: 0.3s; }
  .item:nth-child(4) { animation-delay: 0.4s; }
  a {
    color: #ff6688;
    word-break: break-word;
  }
  img {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff4466;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<h1>Dtz Store - Public View</h1>
<div id="content">Loading...</div>

<script type="module">
// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyAeUFi-IKSFPHk1ZBSnjZ-4ri7BzizxV2I",
  authDomain: "dcktsula.firebaseapp.com",
  databaseURL: "https://dcktsula-default-rtdb.firebaseio.com",
  projectId: "dcktsula",
  storageBucket: "dcktsula.firebasestorage.app",
  messagingSenderId: "104670460847",
  appId: "1:104670460847:web:ecfcafd7528f1b1c8b8d5a",
  measurementId: "G-2XXP969SM9"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const contentDiv = document.getElementById('content');

const q = query(collection(db, "dtzstore_contents"), orderBy("createdAt", "desc"));

onSnapshot(q, (snapshot) => {
  contentDiv.innerHTML = "";
  if(snapshot.empty){
    contentDiv.innerHTML = "<p style='text-align:center; color:#ff4466;'>No content available yet.</p>";
    return;
  }

  snapshot.forEach(doc => {
    const data = doc.data();
    const el = document.createElement('div');
    el.className = "item";

    if(data.type === "text"){
      el.textContent = data.content;
    } else if(data.type === "link"){
      el.innerHTML = `<a href="${data.content}" target="_blank" rel="noopener">${data.content}</a>`;
    } else if(data.type === "photo"){
      el.innerHTML = `<img src="${data.content}" alt="Photo" />`;
    } else if(data.type === "file"){
      el.innerHTML = `<a href="${data.content}" target="_blank" download>ðŸ“¥ Download File</a>`;
    }

    contentDiv.appendChild(el);
  });
});
</script>

</body>
</html>
